<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow ALfa</title>

    <link rel="stylesheet" href="stylesheet/index.css">

    

    <script src="../chatBotJs/script/index.js"></script>

</head>
<body>
    <div class="logo">
        <img src="../chatBotJs/stylesheet/ironman.png" alt="icon">
        <div class="titleName" >
            <h2 >Meow Alfa</h2>
            <p>A personal chatbot</p>
        </div>
    </div>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="http://"></a>
            </div>
            <ul>
                <li class="femalenavbar">Female</li>
                <li class="malenavbar">Male</li>
                <li class="settings">Settings</li>
                <li class="about">About</li>
            </ul>
        </div>

        <div class="chatContainer">

        </div>

        <div class="textBox" >
            <input type="text" id="textSlot">
        </div>
        <div class="enterDiv">
            <button onclick="talk( )">Enter</button>
        </div>
    </div>
</body>
</html>
